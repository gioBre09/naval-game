<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Navale</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        .hit {
            background-color: red;
            color: white;
        }
        .miss {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Battaglia Navale üõ•Ô∏è</h1>
    <div class="grid" id="grid"></div>
    <script>
        const gridElement = document.getElementById('grid');
        const gridSize = 5;
        const shipPositions = generateShipPositions(3); // genera 3 posizioni per le navi

        // Crea la griglia
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => handleCellClick(i, cell));
            gridElement.appendChild(cell);
        }

        function handleCellClick(index, cell) {
            if (shipPositions.includes(index)) {
                cell.classList.add('hit');
                cell.innerText = "üí•"; // colpito
            } else {
                cell.classList.add('miss');
                cell.innerText = "‚ùå"; // mancato
            }
            cell.style.pointerEvents = 'none'; // disabilita ulteriori clic
        }

        function generateShipPositions(numberOfShips) {
            const positions = new Set();
            while (positions.size < numberOfShips) {
                const randomPosition = Math.floor(Math.random() * gridSize * gridSize);
                positions.add(randomPosition);
            }
            return Array.from(positions);
        }
    </script>
</body>
</html>
